<section class="top-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 order-md-2">
        <img
          src="../../../assets/homepage/10087.svg"
          class="img-fluid mb-6 mb-md-0"
          alt="..."
        />
      </div>
      <div class="col-12 col-md-6 order-md-1 left-section">
        <h1 class="display-3 text-center text-md-left">
          Welcome to the World <span class="weather-word">Weather</span> Map
        </h1>

        <p class="lead text-center text-md-left text-muted mb-6 mb-lg-8">
          We combine weather data, technology and human insight to improve lives
          and businesses.
        </p>
        <button class="btn btn-primary locations-button" (click)="redirectToAllLocations()">See all locations</button>
      </div>
    </div>
  </div>
</section>
<div class="container-fluid hottest-locations-section">
  <div
    class="row gutter-3 gutter-lg-5 justify-content-center align-items-center"
  >
    <div class="col-lg-10 mb-5 mt-5">
      <h2 class="font-weight-bold mb-1">Hottest Locations</h2>
      <a routerLink="/locations" class="action underline text-secondary"
        >See all locations
      </a>
    </div>
  </div>
  <div
    class="row gutter-3 gutter-lg-5 justify-content-center align-items-center"
  >
    <div class="col-lg-3 col-md-6" *ngFor="let location of hottestLocations">
      <app-homepage-card [location]="location"></app-homepage-card>
    </div>
  </div>
</div>
<div class="container-fluid coldest-locations-section">
  <div
    class="row gutter-3 gutter-lg-5 justify-content-center align-items-center"
  >
    <div class="col-lg-10 mb-5 mt-5">
      <h2 class="font-weight-bold mb-1">Coldest Locations</h2>
      <a routerLink="/locations" class="action underline text-secondary"
        >See all locations
      </a>
    </div>
  </div>
  <div
    class="row gutter-3 gutter-lg-5 justify-content-center align-items-center"
  >
    <div class="col-lg-3 col-md-6" *ngFor="let location of coldestLocations">
      <app-homepage-card [location]="location"></app-homepage-card>
    </div>
  </div>
</div>
